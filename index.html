<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Match Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="mainDiv">
        <header>
            <a href="#">
                <h1>Matchy Matchy</h1>
            </a>
            <p>A card matching game</p>
            <div>
                <label for="cardTheme">Choose your theme:</label>
                <select id="cardTheme" name="cardTheme" required>
                    <option value="animals">Animals</option>
                    <option value="binary">Binary</option>
                </select>
                <button type="button" id="buttonStartGame">Start the game</button>
            </div>
        </header>
        <div id="loader">Choose a Theme!</div>
        <div id="gameBoardContainer"></div>
    </div>
    <footer>calculatedCode 2025</footer>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
